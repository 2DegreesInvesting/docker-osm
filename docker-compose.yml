storage:
  image: ubuntu:latest
  hostname: storage
  volumes:
    # These are sharable to other containers
    - ./settings:/home/settings
    - /home/import_done
    - /home/import_queue
    - /home/cache

db:
  image: kartoza/postgis
  hostname: db
  environment:
    - USERNAME=docker
    - PASS=docker
    # - HSTORE=true

imposm:
  #image: kartoza/imposm
  build: docker-imposm3
  volumes_from:
    - storage
  links:
    - db:db
  environment:
    - USER=docker
    - PASSWORD=docker
    - PORT=5432
    - HOST=db
    - DATEBASE=gis
    # in seconds
    - TIME=120

osmupdate:
  #image: etrimaille/osmupdate
  build: docker-osmupdate
  volumes_from:
    - storage
  environment:
    # in seconds
    - TIME=120
