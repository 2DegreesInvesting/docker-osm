areas:
  area_tags: [buildings, landuse, leisure, natural, aeroway]
  linear_tags: [highway, barrier]
generalized_tables:
  landusages_gen0:
    source: landusages_gen1
    sql_filter: ST_Area(geometry)>500000.000000
    tolerance: 200.0
  landusages_gen1:
    source: landusages
    sql_filter: ST_Area(geometry)>50000.000000
    tolerance: 50.0
  roads_gen0:
    source: roads_gen1
    tolerance: 200.0
  roads_gen1:
    source: roads
    sql_filter:
#      type IN (
#        'motorway', 'motorway_link', 'trunk', 'trunk_link', 'primary',
#        'primary_link', 'secondary', 'secondary_link', 'tertiary', 'tertiary_link')
#      OR class IN('railway')
    tolerance: 50.0
  waterareas_gen0:
    source: waterareas_gen1
    sql_filter: ST_Area(geometry)>500000.000000
    tolerance: 200.0
  waterareas_gen1:
    source: waterareas
    sql_filter: ST_Area(geometry)>50000.000000
    tolerance: 50.0
  waterways_gen0:
    source: waterways_gen1
    tolerance: 200
  waterways_gen1:
    source: waterways
    tolerance: 50.0
